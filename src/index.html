<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>RemoteCacher: Demo</title>
	<style>
		html,
		body,
		input,
		select,
		button {
			font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
			font-size: 16px;
		}
	</style>
</head>

<body>
	<h1>RemoteCacher: Demo</h1>

	<script>
		// Make sure this runs after Webpack code
		setTimeout(async () => {
			// Clear any previous data for demo purposes
			window.localStorage.clear();

			// Set up a configuration for your cache
			// NB: You can use multiple configs/keys
			const cacheConfig = {
				cacheKey: 'starwars-planet',
				source: 'https://swapi.co/api/planets/3/'
			};

			// NB: The function returns a promise, so it should be awaited
			const cachedData = await RemoteCacher.cache(cacheConfig);

			console.log(cachedData);
		}, 1000);
	</script>
</body>
</html>
